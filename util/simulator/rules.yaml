    first_come_first_serve: true
    base_perfect_redeploy: true
    popular_perfect_redeploy: true
  Rule_J:
    description: FCFS plus perfect redeploy with hospital staging
    first_come_first_serve: true
    base_perfect_redeploy: true
    popular_perfect_redeploy: true
    hospital_redeploy: true
  Rule_K:
    description: Peak redeploy (all geographies) with hospital staging + downtime
    first_come_first_serve: true
    base_peak_redeploy: true
    popular_peak_redeploy: true
    hospital_redeploy: true
    hospital_downtime_hours: 0.25
