    description: Pure FCFS baseline with no redeployments
    first_come_first_serve: true
  Rule_B:
    description: FCFS plus 25% random base redeploy
    first_come_first_serve: true
    base_random_redeploy: true
  Rule_C:
    description: FCFS plus random base and hotspot redeploy
    first_come_first_serve: true
    base_random_redeploy: true
